<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Deal</title>
    <link rel="stylesheet" href="styles.css">
    
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.deal-card {
    max-width: 600px;
    margin: 20px auto;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.deal-header {
    background-color: #007bff;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

.deal-header h1 {
    margin: 0;
}

.deal-details {
    display: flex;
}

.deal-details img {
    max-width: 40%;
    height: auto;
}

.description {
    padding: 20px;
}

.description h2 {
    margin-top: 0;
}

.price {
    font-size: 18px;
    color: #007bff;
}

.buy-now-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.buy-now-button:hover {
    background-color: #0056b3;
}

</style>
</head>
<body>
    <div class="deal-card">
        <div class="deal-header">
            <h1>Today's Deal</h1>
        </div>
        <div class="deal-details">
            <img src="https://5.imimg.com/data5/UI/GS/MY-39694021/amul-dairy-products-500x500.jpg" alt="Deal Image">
            <div class="description">
                <h2>All In One </h2>
                <p> AmolMilk,AmolGhee,AmolButter,Amolchees,Paneer</p>
                <p class="price">Price:300Rs only</p>
                <a href="todaysdealfrom.html" class="buy-now-button">Buy Now limited pack</a>
            </div>
        </div>
    </div>
    <a href="todaysdeal.html"></a>
</body>
</html>
