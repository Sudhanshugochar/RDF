<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Order</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .thankyou-container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 500px;
        text-align: center;
    }
    
    .thankyou-message {
        color: #333;
    }
    
    .thankyou-message h1 {
        color: #28a745;
        margin-bottom: 20px;
    }
    
    .thankyou-message p {
        font-size: 18px;
        margin: 10px 0;
    }
    
    #order-number {
        font-weight: bold;
    }
    
    .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    
    .btn:hover {
        background-color: #218838;
    }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <div class="thankyou-message">
            <h1>Thank You!</h1>
            <p>Your order has been placed successfully.</p>
            <p>Order Number: <span id="order-number">54317</span></p>
            <p>We are happy to see you here nd hope you enjoy your purchase.</p>
            <a href="INDEXX.HTML" class="btn">Back to Home</a>
        </div>
    </div>
    
</body>
</html>
