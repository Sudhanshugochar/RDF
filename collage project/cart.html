<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles.css">
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.cart {
  width: 300px;
  border: 1px solid #ccc;
  padding: 20px;
}

.cart h2 {
  margin: 0 0 10px;
}

.cart-items {
  margin-bottom: 10px;
}

.item {
  display: flex;
  margin-bottom: 10px;
}

.item img {
  width: 50px;
  height: 50px;
  margin-right: 10px;
}

.item-details {
  display: flex;
  flex-direction: column;
}

.item-name {
  font-weight: bold;
}

.total {
  font-weight: bold;
}

</style>
</head>
<body>
  <div class="cart">
    <h2>Shopping Cart</h2>
    <div class="cart-items">
      <div class="item">
        <img src="https://5.imimg.com/data5/SELLER/Default/2023/1/AM/VH/NG/183940015/amul-milk-500x500.jpg" alt="Item Image">
        <div class="item-details">
          <span class="item-name">Item 1</span>
          <span class="item-price">60Rs</span>
          1L
        </div>
      </div>
      <div class="item">
        <img src="https://www.anikdairy.com/images/products/curd/cup/Anik-Curd_Cup-label_400g.jpg" alt="Item Image">
        <div class="item-details">
          <span class="item-name">Item 2</span>
          <span class="item-price">40Rs</span>
          <P> 1:- FOR 20rs</P>
        </div>
      </div>
      <div class="item">
        <img src="https://www.jiomart.com/images/product/original/490306318/amul-school-pack-butter-100-g-pack-product-images-o490306318-p490306318-3-202203170317.jpg?im=Resize=(420,420)" alt="Item Image">
        <div class="item-details">
          <span class="item-name">Item 3</span>
          <span class="item-price">178Rs</span>
          <p> 100g=58Rs</p>
        </div>
      </div>
    </div>
    <div class="total">Total: 274Rs</div>
     <a href="thankyou.html"> CLICK </a>
  </div>
  <a href="cart.html"></a>
</body>
</html>
