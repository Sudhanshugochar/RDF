<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumbai Map</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

.map-container {
    position: relative;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

#map {
    background-image: url('https://i.pinimg.com/564x/b3/f9/84/b3f984c8b148b3c7d81017f5d5127bcf.jpg'); /* Replace 'mumbai-map.jpg' with your map image */
    background-size: cover;
    width: 1000px; /* Adjust as per your map image */
    height: 800px; /* Adjust as per your map image */
    position: relative;
}

.marker {
    position: absolute;
    background-color: #ff0000;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <div class="map-container">
        <div id="map"></div>
        <div class="marker" style="top: 200px; left: 300px;">Gateway of India</div>
        <div class="marker" style="top: 400px; left: 500px;">Chhatrapati Shivaji Maharaj Terminus</div>
        <!-- Add more landmarks as needed -->
    </div>
    <a href="mumbai.html"></a>
</body>
</html>
