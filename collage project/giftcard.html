        }

        }

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            height: auto;

        .all{

             border: none;
             color: white;
             padding: 10px 20px;
             text-align: center;
             text-decoration: none;
             display: inline-block;
             font-size: 16px;
             margin: 4px 2px;
             cursor: pointer;
             border-radius: 4px;
     
             }
             .all:hover {
             background-color: #45a049;}

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const overlay = document.getElementById('overlay');
            const message = document.getElementById('message');

            overlay.addEventListener('mousemove', function(e) {
                const xPos = e.layerX;
                const yPos = e.layerY;
                const gradientPos = `calc(${xPos}px - 10px) calc(${yPos}px - 10px)`;
                overlay.style.backgroundPosition = gradientPos;
            });

            overlay.addEventListener('touchmove', function(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const xPos = touch.pageX - overlay.offsetLeft;
                const yPos = touch.pageY - overlay.offsetTop;
                const gradientPos = `calc(${xPos}px - 10px) calc(${yPos}px - 10px)`;
                overlay.style.backgroundPosition = gradientPos;
            });

            overlay.addEventListener('mouseout', function() {
                overlay.style.backgroundPosition = '';
            });

            overlay.addEventListener('touchend', function() {
                revealGift();
            });

            function revealGift() {
                overlay.style.display = 'none';
                message.textContent = 'Congratulations! You have won a $50 gift card!';
                message.style.display = 'block';
            }
        });
    </script>
