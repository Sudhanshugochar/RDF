<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        text-align: center;
    }
    
    .contact-info {
        margin-bottom: 20px;
    }
    
    .contact-info p {
        margin: 5px 0;
    }
    
    .contact-form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
    }
    
    .contact-form h2 {
        margin-top: 0;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    textarea {
        resize: vertical;
    }
    
   .all {
    text-align: center;
        align-items: center;
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .all:hover {
        background-color: #0056b3;
    }
    .plane {
  position: absolute;
  top: 50%;
  left: -100px; /* Initial position off-screen */
  width: 150px;
  height: auto;
  animation: fly 10s linear infinite; /* Adjust the duration as needed */
}

@keyframes fly {
  0% {
    transform: translateX(-100px) translateY(-50%);
  }
  100% {
    transform: translateX(calc(100% + 100px)) translateY(-50%);
  }
}
 
    
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Contact Customer Service</h1>
       
        <div class="contact-info">
            <p>If you have any questions or concerns, please don't hesitate to contact us.</p>
            <p>Email: RTX@Gmail.com</p>
            <p>Phone: 1-800-123-4567</p>
            <p>Address: Mumbai sakinaka , India</p>
            <img src="coustomer_2-removebg-preview.png"  width="500px" height="500px"Plane" class="plane">
        </div>
        <form action="#" method="POST" class="contact-form">
            <h2>Send Us a Message</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <a class="all" href="thankyou.html">Send</a>
           
        </form>
    </div>
    <a href="customerserivce.html"></a>
</body>
</html>
